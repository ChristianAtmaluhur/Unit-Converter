<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit-Converter</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section>
        <div class="gradient">
            <form class="form">
                <input type="number" placeholder="Input random number" value="" required>
                <button type="submit">Input</button>
            </form>
            <h1>Metric/imperial unit contersion</h1>
            <span class="start">0</span>
        </div>
        <div class="converter-container">
            <div class="length box">
                <h1>Length (Meter/Feet)</h1>
                <p><span class="start">0</span> Meters = <span class="mFeed">0.000</span> feet | <span class="start">0</span> feet = <span class="fMeter">0.000</span> meters</p>
            </div>
            <div class="volume box">
                <h1>Volume (Liters/Gallons)</h1>
                <p><span class="start">0</span> liters = <span class="lGallon">0.000</span> gallons | <span class="start">0</span> gallons = <span class="gLiter">0.000</span> liters</p>
            </div>
            <div class="Mass box">
                <h1>Mass (Kilograms/Pounds)</h1>
                <p><span class="start">0</span> kilograms = <span class="kPound">0.000</span> pounds | <span class="start">0</span> pounds = <span class="pKilogram">0.000</span> kilograms</p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
